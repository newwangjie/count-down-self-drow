<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>发送验证码</title>
    <script src="js/jquery/jquery.js"></script>
  </head>
  <body>
    <input type="button" id="btn" value="免费获取验证码" onclick="settime(this)">
  </body>
  <script type="text/javascript">
    var countdown = 60;
    function settime(obj){
      if (countdown == 0) {
        obj.value = "免费获取验证码";
        countdown = 60;
        return;
      } else {
        obj.value = "重新发送("+ countdown +")"
        countdown--;
      }
      setTimeout(function(){
        settime(obj)
      },1000)
    }
  </script>
</html>
