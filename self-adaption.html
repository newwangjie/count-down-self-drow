<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .pic {
    width: 150px;height: 150px;margin: 100px auto;border: 1px solid #ccc;text-align: center;
  }
  .pic:before {
    content: "";display: inline-block;height: 100%;vertical-align: middle;width: 0;
  }
  .pic img {
    max-width: 150px; max-height: 150px;vertical-align: middle;
  }
  </style>
</head>
<body>
  <div class="pic"><img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt=""></div>
  <div class="pic"><img src="http://cn.vuejs.org/images/logo.png" alt=""></div>
</body>
</html>
