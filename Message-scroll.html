<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>消息滚动</title>
  </head>
  <script src="js/jquery/jquery.js"></script>
  <style>
   * {margin:0;padding:0;}
   .scroll-box {width:400px;height:200px;border:2px solid #000;margin:20px auto;overflow:hidden;}
   .scroll-box ul {list-style:none;width:100%;height:100%;}
   .scroll-box ul li {width:100%;height:40px;box-sizing:border-box;line-height:40px;text-align:center;}
  </style>
  <body>
    <div class="scroll-box">
     <ul>
       <li>1好消息！好消息！本店所有商品全部白送1</li>
       <li>2好消息！好消息！本店所有商品全部白送2</li>
       <li>3好消息！好消息！本店所有商品全部白送3</li>
       <li>4好消息！好消息！本店所有商品全部白送4</li>
       <li>5好消息！好消息！本店所有商品全部白送5</li>
       <li>6好消息！好消息！本店所有商品全部白送6</li>
       <li>7好消息！好消息！本店所有商品全部白送7</li>
       <li>8好消息！好消息！本店所有商品全部白送8</li>
     </ul>
    </div>
  </body>
  <script>
    $(function(){
      // 获取当前的ul
      var $List = $('.scroll-box ul');
      var Time = null
      $List.hover(function() {
       clearInterval(Time);
      },
      function() { //离开启动定时器
       Time = setInterval(function() {
           ScrollList($List);
       },1000);
       }); //自动触发触摸事件
      // 滚动列表
      function ScrollList(){
        var ScrollHeight = $('ul li:first').height();
        console.log(ScrollHeight)

        $List.stop().animate({
          // 向上走一个li
          marginTop: -ScrollHeight;
        },600,function(){
          $List.css({
            marginTop:0
          }).find('li:first').appendTo($List);
        });
      }
    })
  </script>
</html>
